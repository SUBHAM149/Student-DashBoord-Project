<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard Pro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-3">
  <span class="navbar-brand">Student Dashboard Pro</span>
  <button class="btn btn-light btn-sm" onclick="toggleTheme()">ðŸŒ™</button>
</nav>

<div class="container my-4">

  <!-- Dashboard Cards -->
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card shadow text-center">
        <div class="card-body">
          <i class="fa fa-users fa-2x text-primary"></i>
          <h5>Total Students</h5>
          <h3 id="totalStudents">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow text-center">
        <div class="card-body">
          <i class="fa fa-book fa-2x text-success"></i>
          <h5>Courses</h5>
          <h3>5</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow text-center">
        <div class="card-body">
          <i class="fa fa-user fa-2x text-danger"></i>
          <h5>Admin</h5>
          <h3>Active</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="card my-4 shadow">
    <div class="card-body">
      <canvas id="studentChart"></canvas>
    </div>
  </div>

  <!-- Add Student -->
  <div class="card shadow">
    <div class="card-body">
      <h5>Add Student</h5>
      <input id="name" class="form-control mb-2" placeholder="Name">
      <input id="course" class="form-control mb-2" placeholder="Course">
      <button class="btn btn-primary" onclick="addStudent()">Add</button>
    </div>
  </div>

  <!-- Student Table -->
  <div class="card my-4 shadow">
    <div class="card-body">
      <h5>Student List</h5>
      <input id="search" class="form-control mb-2" placeholder="Search" onkeyup="renderStudents()">
      <table class="table table-striped">
        <thead>
          <tr><th>Name</th><th>Course</th><th>Action</th></tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
